<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA COmpatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Knowledge Masters</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/stylesheets/style.css">

</head>
<body>
    <div class="header">
            <div class="top-nav">
                <ul>
                    <li><a href="/home.html/">HOME</a></li>
                    <li><a href="/home.html/addorders.html">ADD NEW ORDER</a></li>
                    <li><a href="/home.html/tickets.html">MANAGE ORDERS</a></li>
                </ul>
                <a href="/home.html/help.html">
                <button>HELP</button>
                </a>
            </div>

            <div class="side-nav">
                <img src = "/static/stylesheets/images/logo.png" class="logo">
                <a href="#">KNOWLEDGE MASTERS</a>
            </div>
            <div class="orders">
                <h1> MODIFY ORDER</h1>
                <form action="{{ url_for('modifying') }}" method="post">
                    <input type="hidden" name="order_id" value="{{ order.orderid }}">
                    <label for="o_status">Status of Order:</label>
                    <select name="order_status" id="o_status" required>
                        <option disabled selected value>...</option>
                        {% if order.status == "pending" %}
                        <option value="pending" selected>pending</option>
                        <option value="completed">completed</option>
                        {% elif order.status == "completed" %}
                        <option value="pending">pending</option>
                        <option value="completed" selected>completed</option>
                        {% endif %}
                    </select><br><br>
                    <label for="o_name">Name of Customer:</label>
                    <input type="text" name="order_name" id="o_name" value="{{ order.name }}" required><br><br>
                    <label for="o_email">Customer Email:</label>
                    <input type="text" name="order_email" id="o_name" value="{{ order.email }}"><br><br>
                    <label for="o_cp">Customer Cellphone number:</label>
                    <input type="text" name="order_cpnumber" id="o_cp" value="{{ order.cp_number }}"><br><br>
                    <label for="o_item">Ordered item:</label>
                    <input type="text" name="order_item" id="o_item" value="{{ order.item }}"><br>
                    <textarea name="order_address" cols="30" rows="10">{{ order.address }}</textarea><br>
                    <input type="submit" value="Update!">
                </form>
            </div>
            <div class="pictureback">
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
